<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MyPoké</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css">  
</head>
 
    <body class="text-center">    
        <main class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4" src="MyPoke.png" alt="" width="100%" height="100%">
                <h1 class="h3 mb-3 fw-normal">Login</h1>
            
                <div class="form-floating">
                    <input type="login" class="form-control" id="floatingInput" placeholder="usr01">
                    <label for="floatingInput">Usuário</label>
                </div>
            
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                </div>
            
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembre-se de mim
                    </label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
        </main>
    </body>
</html>

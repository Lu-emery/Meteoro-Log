{% extends "base.html" %} 

{% block title %}
    Sign Up
{% endblock %}

{% block imports %}
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css">
{% endblock %}

{% block name_link %}
    <a class="navbar-text" href="/sign-up">
        Criar Conta
    </a>
{% endblock %}

{% block home_btn %}
    <a class="nav-link active" aria-current="page" href="/">Login</a>
{% endblock %}

{% block main %}
    <div class="form-signin w-100 m-auto text-center mt-2">
        <form method="POST">
            <a href="/">
                <img class="mb-4" src="static/MyPoke.png" alt="" width="100%" height="100%">
            </a>
            <h1 class="h3 mb-3 fw-normal">Criar Conta</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="usr01">
                <label for="username">Usu√°rio</label>
            </div>
        
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="pwd">
                <label for="password">Senha</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="database" name="database" placeholder="bd01">
                <label for="database">Banco de Dados</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Criar</button>
        </form>
    </div>
{% endblock %}

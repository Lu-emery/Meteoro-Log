{% extends "base.html" %} 

{% block title %}
    Login
{% endblock %}

{% block imports %}
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css">
{% endblock %}

{% block name_link %}
    <a class="navbar-text" href="/sign-up">
        Criar Conta
    </a>
{% endblock %}

{% block home_btn %}
    <a class="nav-link disabled" aria-current="page" href="">Home</a>
{% endblock %}

{% block main %}
    <div class="form-signin w-100 m-auto text-center mt-2">
        <form method="POST">
            <a href="/">
                <img class="mb-4" src="static/MyPoke.png" alt="" width="100%" height="100%">
            </a>
            <h1 class="h3 mb-3 fw-normal">Login</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="usr01">
                <label for="username">Usu√°rio</label>
            </div>
        
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="pwd">
                <label for="password">Senha</label>
            </div>
        
            <div class="checkbox mb-3">
                <label for="remember-me">
                    <input type="checkbox" value="" id="remember-me" name="remember-me"> Mantenha-me conectado
                </label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </form>
    </div>
{% endblock %}
